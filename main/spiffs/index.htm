<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hello FX Ultimate</title>
  
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bg-matrix {
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 0, 0.05) 0px,
        rgba(0, 255, 0, 0.05) 1px,
        transparent 1px,
        transparent 4px
      );
      animation: scrollBg 10s linear infinite;
      z-index: 0;
    }

    @keyframes scrollBg {
      0% { background-position-y: 0; }
      100% { background-position-y: 100%; }
    }

    .glow {
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 5em;
      color: #0f0;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      text-shadow:
        0 0 5px #0f0,
        0 0 10px #0f0,
        0 0 20px #0f0,
        0 0 40px #0f0,
        0 0 80px #0f0,
        0 0 100px #0f0;
      animation: flicker 1.5s infinite, pulse 2s infinite;
      z-index: 1;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.5;
      }
    }

    @keyframes pulse {
      0% {
        text-shadow:
          0 0 10px #0f0,
          0 0 20px #0f0,
          0 0 30px #0f0,
          0 0 50px #0f0;
      }
      50% {
        text-shadow:
          0 0 40px #0f0,
          0 0 80px #0f0,
          0 0 120px #0f0;
      }
      100% {
        text-shadow:
          0 0 10px #0f0,
          0 0 20px #0f0,
          0 0 30px #0f0,
          0 0 50px #0f0;
      }
    }
  </style>
</head>
<body>
  <div class="bg-matrix"></div>
  <div class="glow">HELLO, WORLD!</div>
</body>
</html>
